<app-header title="Encabezados" [showBackButton]="true"> </app-header>

<ion-content [fullscreen]="true">
  <ion-refresher color="light" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-segment
    #segment
    class="mt-3"
    style="background-color: #2266cc; border-radius: 10px"
    scrollable
    [value]="defaultSegment"
    mode="md"
    color="dark"
    (ionChange)="segmentChanged($event)"
  >
    <ion-segment-button
      *ngFor="let item of segments"
      mode="md"
      [value]="item.name"
    >
      <ion-label style="color: white">
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        {{item.display}}</ion-label
      >
    </ion-segment-button>
  </ion-segment>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-searchbar
          placeholder="Buscar Noticias"
          inputmode="text"
          type="text"
          (ionChange)="onSearchChange($event)"
          [debounce]="250"
        ></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col
        *ngFor="let item of news | filterPipe:filter:'title'; let i = index "
        size-xs="12"
        size-lg="4"
        size-lg="4"
        size-md="2"
        size-sm="12"
      >
        <app-news-card [news]="item" [index]="i"></app-news-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
