<ion-grid fixed>
  <ion-toolbar *ngIf="favorites && news?.length > 0">
    <ion-buttons slot="end">
      <ion-button (click)="showOptions()">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-row *ngIf="isUser && showMessage" class="my-3">
    <ion-col size="12">
      <h4 class="text-center"><b>Hola {{user?.name}}, estas noticias son para ti.</b></h4>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-searchbar
        placeholder="Search"
        inputmode="text"
        type="text"
        (ionChange)="onSearchChange($event)"
        [debounce]="250"
      ></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="news?.length > 0">
    <ion-col
      *ngFor="let item of news | filterPipe: filter:'title'; let i = index"
      size-xs="12"
      size-lg="4"
      size-lg="4"
      size-md="2"
      size-sm="12"
    >
      <ion-card class="animate__animated animate__bounceInLeft">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-badge [color]="favorites ? 'warning' : 'dark'" mode="ios">
              <span color="primary">{{ i + 1 }}</span> -
              {{ item?.source?.name }} -
              {{ item?.publishedAt | date }}</ion-badge
            >
          </ion-card-subtitle>
          <ion-card-title>{{ item?.title }} </ion-card-title>
        </ion-card-header>
        <ion-img *ngIf="item?.urlToImage" [src]="item?.urlToImage"></ion-img>
        <ion-card-content class="ion-no-margin">
          {{ item?.description }}

          <div class="row">
            <div style="text-align: center !important" class="mt-3">
              <ion-buttons slot="icon-only">
                <ion-button (click)="addToFavorite(item)">
                  <ion-icon
                    *ngIf="!favorites"
                    color="success"
                    [name]="isFavorite(item) ? 'star' : 'star-outline'"
                  ></ion-icon>
                  <ion-icon
                    *ngIf="favorites"
                    color="warning"
                    name="star"
                  ></ion-icon>
                </ion-button>

                <ion-button (click)="shared(item)">
                  <ion-icon color="dark" name="share-social-outline"></ion-icon>
                </ion-button>

                <ion-button (click)="redirectToNew(item)">
                  <ion-icon color="primary" name="eye-outline"></ion-icon>
                </ion-button>

                <ion-button *ngIf="favorites" (click)="removeFavorite(item)">
                  <ion-icon color="danger" name="trash-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
      <!-- <app-news-card [news]="item" [index]="i"></app-news-card> -->
    </ion-col>
  </ion-row>

  <ion-row *ngIf="news?.length == 0">
    <ion-col size-xs="12" size-lg="12" size-md="2" size-sm="12">
      <div class="alert alert-warning" role="alert">
        <strong>No news to show</strong>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
