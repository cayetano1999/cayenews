<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-searchbar
        placeholder="Buscar Noticias"
        inputmode="text"
        type="text"
        (ionChange)="onSearchChange($event)"
        [debounce]="250"
      ></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="news?.length > 0">
    <ion-col
      *ngFor="let item of news | filterPipe: filter:'title'; let i = index"
      size-xs="12"
      size-lg="4"
      size-lg="4"
      size-md="2"
      size-sm="12"
    >
      <ion-card >
        <ion-card-header>
          <ion-card-subtitle>
            <ion-badge color="dark" mode="ios">
              <span color="primary">{{ i + 1 }}</span> -
              {{ item?.source?.name }} -
              {{ item?.publishedAt | date }}</ion-badge
            >
          </ion-card-subtitle>
          <ion-card-title>{{ item?.title }} </ion-card-title>
        </ion-card-header>
        <ion-img *ngIf="item?.urlToImage" [src]="item?.urlToImage"></ion-img>
        <ion-card-content class="ion-no-margin">
          {{ item?.description }}

          <div class="row">
            <div style="text-align: center !important" class="mt-3">
              <ion-buttons slot="icon-only">
                <ion-button (click)="onClick()">
                  <ion-icon name="star-outline"></ion-icon>
                </ion-button>

                <ion-button (click)="shared(item)">
                  <ion-icon name="share-social-outline"></ion-icon>
                </ion-button>

                <ion-button (click)="redirectToNew(item)">
                  <ion-icon name="eye-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
      <!-- <app-news-card [news]="item" [index]="i"></app-news-card> -->
    </ion-col>
  </ion-row>

  <ion-row *ngIf="news?.length == 0">
    <ion-col
      size-xs="12"
      size-lg="12"
      size-md="2"
      size-sm="12"
    >

    <div class="alert alert-warning" role="alert">
      <strong>No news to show</strong>
    </div>

    </ion-col>
  </ion-row>

</ion-grid>
